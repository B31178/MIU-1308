<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Mobile Interfaces & Usability Week 2 Assignment - Travis Pochintesta" />
        <meta name="keywords" content="html5, Mobile Development, Full Sail University" />

		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="cleartype" content="on">
        <title>KiT</title>
         <!-- Import CSS Styles-->
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body id="content">
     	<header>
            <hgroup>
            <h1 id="titleText">Capture Critter</h1>
            </hgroup>
        </header>
	<form action="#" method="post" id="critterForm">
		<fieldset id="info">
			<legend>Information</legend>
			<ul>
				<li><label for="fname">*First Name:</label><input type="text" id="fname" /></li>
				<li><label for="lname">Last Name:</label><input type="text" id="lname" /></li>
				<li><label for="phone">*Phone:</label><input type="text" id="phone" /></li>
				<li><label for="address">Address:</label><input type="text" id="address" /></li>
				<li><label for="email">*Email:</label><input type="email" id="email" placeholder="example@email.com" /></li>
			</ul>
		</fieldset>
		<ul id="errors"></ul>
		<fieldset id="questions">
			<legend>Questions</legend>
			<ul>
				<li>Gender:
					<ul>
						<li><input type="radio" value="Male" id="male" name="gender" /><label for="male">Male</label></li>
						<li><input type="radio" value="Female" id="female" name="gender" /><label for="female">Female</label></li>
					</ul>
				</li>
				<li id="title"><label for="title">Title:</label></li>
				<li>How do you know this person?:
					<ul>
						<li><input type="checkbox" value="Friend" id="catFriend" name="category"/><label for="friend">Friend</label></li>
						<li><input type="checkbox" value="Family" id="catFamily" name="category"/><label for="family">Family</label></li>
						<li><input type="checkbox" value="School" id="catSchool" name="category"/><label for="school">School</label></li>
						<li><input type="checkbox" value="Work" id="catWork" name="category"/><label for="work">Work</label></li>
						<li><input type="checkbox" value="Acquaintance" id="catAcquaintance" name="category"/><label for="acquaintance">Acquaintance</label></li>	
					</ul>
				</li>
				<li>
					<label for="birthday">Birthday:</label>
					<input type="date" id="birthday" />
				</li>
				<li>
					<label for="bestyrating">Besty Rating:</label>
					<input type="range" id="bestyrating" min="1" max="100"/>
				</li>
				<li><label for="notes">Notes:</label><textarea id="notes" placeholder="enter text here..."></textarea></li>
			</ul>
		</fieldset>
		<input type="button" value="Create Contact" id="submit"/>
		<nav>
			<a href="#" id="clearContacts">Clear Stored Data</a> 
			<a href="#" id="displayContact">Display Data</a>
			<a href="additem.html" id="addNew" style="display:none;">Add New Critter</a>
		</nav>
	</form>
	</body>
<script src="js/json.js" type="text/javascript"></script>	
<script src="js/main.js" type="text/javascript"></script>
</html>
