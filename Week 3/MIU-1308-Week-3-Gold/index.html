<!-- Form Page -->

<div data-role="page" id="addItem" data-add-back-btn="true" data-theme="a">

	<div data-role="header" data-position="fixed">
		<h1>Add Critter</h1>
	</div>
	
	<div data-role="content">
		
		<form action="" method="post" id="form">
		
			<div data-role="fieldcontain">
				<!--<label for="title">Title:</label>-->
				<select name="title" id="title" data-native-menu="false">
					<option data-placeholder="true">Choose A Title</option>
				</select>
			</div>		
			
			<div data-role="fieldcontain">		
				<label for="fname">*First Name:</label>
				<input type="text" name="fname" id="fname" class="required"/>
			</div>
			
			<div data-role="fieldcontain">
				<label for="lname">Last Name:</label>
				<input type="text" name="lname" id="lname" />
			</div>
			
			<div data-role="fieldcontain">
				<label for="tel">Phone:</label>
				<input type="tel" name="tel" id="tel" placeholder="ex. 4075550000"/>
			</div>
			
			<div data-role="fieldcontain">
				<label for="email">*Email:</label>
				<input type="text" name="email" id="email" placeholder="ex. kiet@kit.com" class="required email"/>
			</div>
			
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Relationship</legend>
					<input type="checkbox" value="Friend" name="relationship" id="friend" checked="true"/>
					<label for="friend">Friend</label>
					<input type="checkbox" value="Family" name="relationship" id="family" />
					<label for="family">Family</label>
					<input type="checkbox" value="Work" name="relationship" id="work" />
					<label for="work">Work</label>
					<input type="checkbox" value="School" name="relationship" id="school" />
					<label for="school">School</label>
					<input type="checkbox" value="Acquaintance" name="relationship" id="acquaintance" />
					<label for="acquaintance">Acquaintance</label>
				</fieldset>
			</div>
			
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>M/F</legend>
					<input type="radio" value="Male" name="gender" id="male" />
					<label for="male">Male</label>
					<input type="radio" value="Female" name="gender" id="female" />
					<label for="female">Female</label>
				</fieldset>
			</div>
			
			<div data-role="fieldcontain">
				<label for="notes">Notes:</label>
				<textarea></textarea>
			</div>
			
			<div data-role="fieldcontain">
				<label for="bestyrating">Besty Rating:</label>
				<input type="range" name="bestyrating" id="bestyrating" value="0" min="0" max="10">
			</div>
			
			<div data-role="fieldcontain">
				<label for="wildtame">Behavior:</label>
				<select data-role="slider">
					<option value="off">Tame</option>
					<option value="on">Wild!</option>
				</select>
			</div>
			
			<div>
				<h5>
					* indicates required field
				</h5>
			</div>
							
			<div data-role="fieldcontain" data-type="horizontal">
				<input type="submit" value="Submit" data-theme="c"/>
			<!--<input type="reset" value="Reset" data-theme="a"/>-->
			</div>			
			
		</form>
